<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="calc-wrap">
        <input class="input" type="text" value="" readonly>
        <input class="input2" type="text" value="" readonly>
        <div class="buttons">
            <button id="btn-1" class="calc-btn">x <sup>2</sup> </button>
            <button id="btn-2" class="calc-btn">C</button>
            <button id="btn-3" class="calc-btn">|</button>
            <button id="btn-4" class="calc-btn">x</button>
            <button id="btn-5" class="calc-btn">%</button>
            <button id="btn-6" class="calc-btn">+</button>
            <button id="btn-7" class="calc-btn">-</button>
            <button id="btn-8" class="calc-btn">*</button>
            <button id="btn-15" class="calc-btn">1</button>
            <button id="btn-16" class="calc-btn">2</button>
            <button id="btn-17" class="calc-btn">3</button>
            <button id="btn-12" class="calc-btn">4</button>
            <button id="btn-13" class="calc-btn">5</button>
            <button id="btn-9" class="calc-btn">7</button>
            <button id="btn-14" class="calc-btn">6</button>
            <button id="btn-10" class="calc-btn">8</button>
            <button id="btn-11" class="calc-btn">9</button>
            <button id="btn-18" class="calc-btn">0</button>
            <button id="btn-19" class="calc-btn">.</button>
            <button id="btn-20" class="calc-btn">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
